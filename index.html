<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scal=1, user-scalable=no">
    <title>AI Chat</title>
    <link rel="shortcut icon" href="assets/icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <script type="module" src="static/js/script.js" defer></script>
</head>
<body>
    <div class="chatbot">
        <div class="chat-header">
            <div class="header-info">
                <img src="assets/icons/logo.png" alt="logo" class="chatbot-logo">
                <h2 class="logo-text">AI chatbot</h2>
            </div>
        </div>

        <div class="chat-body">
            <!-- users messages and bot's response will load here -->
        </div>

        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message ..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" id="send-message"><img src="assets/icons/send.png" alt="up-arrow" width="30"></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
